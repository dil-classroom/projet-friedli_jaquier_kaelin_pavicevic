name: "Automatic tagged release"

on:
  push:
    branches:
      - fb-automatic-release
#    tags:
#      - "v*"
jobs:
  build-target:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: build target
        run: mvn install
  create-javadoc:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: build javadoc
        run: mvn javadoc:javadoc
  tagged-release:
    name: "Tagged Release"
    runs-on: "ubuntu-latest"
    steps:
      - uses: "marvinpinto/action-automatic-releases@latest"
      - name: build release
        run: |
          echo "done!"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: false
          files: |
            CODE_OF_CONDUCT.md
            LICENSE
            target/site/apidocs
            target/site/jacoco
            target/boomshot.zip
            target/*.jar
